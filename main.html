<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="People List, Table, ITC4214, Internet Programming, Group Project">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>

    <div id="inputDiv">
        <form id="inputForm">
            <label class="inputLabel" for="fnameinp"> Name: </label>
            <input class="inputLine" type="text" name="fnameinp" id="fnameinp">
            <label class="inputLabel" for="lnameinp"> Surname: </label>
            <input class="inputLine" type="text" name="lnameinp" id="lnameinp">
            <input type="submit" value="Add" id="addBtn">
        </form>
    </div>

    <div id="tableDiv">

        <table id="table">

            <thead>
            <tr>
                <th class="header">ID</th>
                <th class="header">Name</th>
                <th class="header">Surname</th>
                <th>Remove</th>
            </tr>
            </thead>

            <tbody id="tbody"><!--- Table Entries ---></tbody>
        </table>

    </div>

    <div id="debugDiv">
        <a id="linkToInfo" href="info.html"> About us </a>
        <br>
        <button id="clearStorageBtn" onclick="storageClear()"> CLEAR STORAGE </button>  <!--- Remove before submission --->
    </div>

</body>
</html>
